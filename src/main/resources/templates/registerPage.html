<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="text/javascript" src="/javascript/util.js"></script>
    <script type="text/javascript" src="/javascript/register.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/generalStyle.css">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
    <img src="http://47.106.15.81:8080/img/public/homeImg" id="homeImg">
    <h2 class="barrier">注册</h2>
    <div>
        <form action="/register" method="post">
            <label class="formlabel">用户名</label><input type="text" name="username" /><br/>
            <label class="formlabel">密码</label><input type="password" name="password" /><br/>
            <label class="formlabel">确认密码</label><input type="password" name="confirmpassword" /><br/>
            <label class="formlabel">电子邮箱</label><input type="text" name="email" /><br/>
            <label class="formlabel">验证码</label><input type="text" name="validationCode" />
            <button class="commonButton" type="button" id="requestValidation" onclick="requestForValidationCode()">获取验证码</button>
            <br/><label class="hiddenlabel" id="validationButtonHint">一分钟内只能请求一次验证码</label><br/>
            <input class="commonButton" type="submit" value="注册" />
        </form>
    </div>
    
    <script type="text/javascript">
        setHomeImage();
        let validationButtonHint=document.getElementById("validationButtonHint");
        validationButtonHint.style="display:none";
    </script>
</body>
</html>
