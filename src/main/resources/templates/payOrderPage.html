<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LZQWebShop</title>
    <script type="text/javascript" src="/javascript/util.js"></script>
    <script type="text/javascript" src="/javascript/userHead.js"></script>

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.5.2.min.js"></script>
    <!--<script type="text/javascript" src="/javascript/lib/jquery.qrcode.min.js"></script>-->
    <script type="text/javascript" src="/javascript/lib/jquery.qrcode.js"></script>
    <script type="text/javascript" src="/javascript/lib/qrcode.js"></script>
    <script type="text/javascript" src="/javascript/payOrderPage.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/generalStyle.css">
</head>
<body>
	<div id="pageHead">
		<img src="http://47.106.15.81:8080/img/public/homeImg.png" id="homeImg">
		<div id="userinfo">
			<a id="loginOrUserName">登陆</a>|<a id="registerOrLogouot">注册</a>
		</div>
	</div>
    <p class="barrier">支付页面</p>
    <div class="centermessage">
        <label  for="">应支付金额为:</label><label for="" th:text="${totalPrice}"></label>
        <div class="content1">
            <div class='imgContain'><img></div>
            <div class="code"></div>
        </div>
        <script type="text/javascript">
            setHomeImage();
            let url="http://"+window.location.host+window.location.pathname;
            url=url.replace(/([\w\W]+)\/$/,"$1");
            url+="/../payConfirmed";
            //把链接转换为二维码
            jQuery('.code').qrcode({ 
                            width:100, 
                            height:100, 
                            render:'canvas', //设置渲染方式 table canvas 
                            typeNumber : -1, //计算模式 
                            correctLevel : 0,//纠错等级 
                            background : '#ffffff',//背景颜色 
                            foreground : '#000000',//前景颜色 
                            text: url //链接
                        });
            var username='[[${userName}]]';
            setUserState(username);
            listenToServer(username);
        </script>
    </div>
</body>
</html>
